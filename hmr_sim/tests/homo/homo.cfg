[DEFAULT]

# Environment
env = Homo-v0

map_name = map2

# Number of agents in the environment
num_agents = 5

# Initialization of agents: Multiple options are vailable, in order of preference. Mark others as None.
# Initial positions of the agents (list of [x, y] positions for each agent)
