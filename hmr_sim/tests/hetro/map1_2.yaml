# Environment Configuration
env: Hetro-v0  # Name of the environment
map_name: map1  # Map name used in the environment

# Number of agents in the environment
num_agents: [10, 1, 4]  # List containing the number of agents of each type

# Visibility radius of each agent
vis_radius: 2.5

# Time step for the simulation
dt: 0.1

# ___________________ Agent Types ___________________
# Define the type of each agent:
# - connectivity_controller: Must specify controller parameters
# - path_tracker: Must specify paths of all such agents by their indices in paths
# - go_to_goal: Must specify goal point
# - explore
agent_types:
  0: connectivity_controller
  1: path_tracker
  2: go_to_goal

# ___________________ Paths ___________________
# Agent ID and its associated path shape. If a path is given, it supersedes the controller.
paths:
  10:
    shape: Square
    origin: [0.0, 0.0]
    side: 0.2

# ___________________ Goals ___________________
# For agents of type go_to_goal: specify Agent ID and its associated goal
goals:
  11: [2.5, -3.5]
  12: [3.5, 3.5]
  13: [-3.5, 3.5]
  14: [-3.5, -3.5]

# ___________________ Agent Initialization ___________________
# Initial positions of agents: List of [x, y] positions for each agent
# If empty, will be determined by formation or other initialization methods
init_positions: []

# Set formation of agents: Options:
# - Circle: ["Circle", origin, radius]
# - Elipse: ["Elipse", origin, major_radius]
# - Square: ["Square", origin, side_length]
init_formation:
  0:
    shape: Circle
    origin: [0.0, 0.0]
    radius: 1.0
  1:
    shape: Elipse
    origin: [-3.5, 3.5]
    major_radius: 0.01
  2:
    shape: Circle
    origin: [0.0, 0.0]
    radius: 0.01

# Robot speed for each agent type
robot_speed:
  0: 0.5
  1: 0.01
  2: 0.01


# ___________________ Controller Parameters ___________________
# Parameters for the connectivity_controller
controller_params:
  delta: 0.2  # Step size for connectivity controller
  repelThreshold: 0.6  # Threshold distance for repulsion
  battery_aware: 0  # Whether the controller is battery aware (0: No, 1: Yes)
  normalized: 0  # Whether the values are normalized (0: No, 1: Yes)
  epsilon: 0.01  # Small constant for stability
  gainConnectivity: 1.0  # Gain for connectivity control
  gainRepel: 0.1  # Gain for repulsion
  unweighted: 1  # Use unweighted control (0: No, 1: Yes)
  v_max: 0.3  # Maximum velocity of the agents
  critical_battery_level: 0.14  # Threshold for critical battery level
  tau: 0.01  # Time constant for controller
